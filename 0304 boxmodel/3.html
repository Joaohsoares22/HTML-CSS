<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      padding: 50px;
      background-color: blue;
      border: 10px solid black;
    }

    .box2{
      background-color: #f00;
    }

    .box1, .box2 {
      box-sizing: border-box; /* Computa a box com todos os parametros: border, padding */
      width: 200px;
      height: 200px;
    }

    
  </style>
</head>
<body>
  
  <div class="box1"></div>
  <div class="box2"></div>

</body>
</html>
